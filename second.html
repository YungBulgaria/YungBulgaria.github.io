<!DOCTYPE html>
<html>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>
        Second page
    </title>
    <h1> 
        Welcome to the second page!
    </h1>
    <body>
        <svg width = '200' height = '200'>
            <circle cx = "100" cy = "100" r = 50 fill = "blue" />
        </svg>
    
        <button onclick="window.location.href='index.html'"> Go back to main page </button>
    </body>

<body onload="init()">
    <script> 
        const urls = [
        "https://YungBulgaria.github.io/Data/medium_data1.csv",
        "https://YungBulgaria.github.io/Data/medium_data2.csv"
        ]
        async function init() {
            let allData = []
            for (const url of urls) {
                const data = await d3.csv(url)
                allData = allData.concat(data)
            }
            
            
            d3.select('body')
            .selectAll('p')
            .data(allData)
            .enter()
            .append('p')
            .html(function(d,i) {return 'item ' + d.ID + ' is ' + d.Severity + '.'});
        }
    </script>
</body>
    
</html>
